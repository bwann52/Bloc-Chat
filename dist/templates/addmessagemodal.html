<!-- Trigger the modal with a button note using $ctrl2, which is the controller reference-->

  <div class='modal-dialog' role='document'>
	  <div class='content'>

		  <div class='modal-header'>
			  <h4>Enter New Message</h4>
		  </div>
		  <div class='modal-body'>
		    <p>Enter message</p>
		    <div class='new-message'>
				 <!--	ng-model clarification, binds input as userName property-->
		    <input type='textbox' placeholder='enter a message here' ng-model='$ctrlmsg.newMessage'>
		    </div>
		  </div>
	  </div>

	  <div class='modal-footer'>
		  <button class='btn btn-success' ng-click='$ctrlmsg.add()'>Set Username</button>
	  </div>
  </div>
