<!-- Trigger the modal with a button -->
            
            <!-- Modal -->
          <div class="modal-dialog" role="document">

            <!-- Modal content-->
          
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Room</h4>
              </div>
              <div class="modal-body">
                  
                  <form class="InsertNewRoom">
                <!--add form field to submit, what is input type?-->
                <div class="input-group">
                    <label  class="control-label">Enter a room name</label>
                    <div class="col-sm-10">
                        <input type=text class="form-control" name="newroomname" placeholder="room name"/>
                    </div>
                  </div>
                  </form>
                  
                  
                  
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click ="Room.addRoom(input)" id="okInsertUser">Submit</button>
              </div>

          </div>
