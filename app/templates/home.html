
<div class="container room-table well">
    <div class="row">

        <div class="col-md-6 sidebar">
                <h1>Bloc Chat</h1>
			  <p>{{home.currentUser}} is logged in</p>
                
            <div ng-controller="ModalCtrl as modal">
                            <button type="button" ng-click="modal.open()" class="btn btn-info btn-lg">Add Room</button>

            </div>
			  

                <div class = "room-list">
                    <ul ng-repeat="room in home.rooms">
							  	<!-- make all the room in home.rooms into a clickable link room1 etc, which is called as room.$value -->
							  <a href="/{{room.$id}}"><li>{{room.$value}}</li></a>
                    </ul>
                </div>

        </div>
			
			<div class="col-md-6 room-message-section" class="well">
				<ul ng-repeat= "message in home.messages">
						<h5>{{message.username}}</h5>
						<p>{{message.content}}</p>
						<!-- access click function in message						-->
								
					</ul>
				
				<form class="navbar-form navbar-left">
				  <div class="form-group">
					 <input type="text" ng-model="home.newMessage" class="form-control" placeholder="type your message here">
				  </div>
				  <button type="button" ng-click="home.createMessageObj()" class="btn btn-info btn-lg">New Message</button>

				</form>
				
			</div>
  </div>
    
    
</div>
